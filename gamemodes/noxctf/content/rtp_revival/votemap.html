<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="asset://garrysmod/rtp_revival/XP.css" />
        <link rel="stylesheet" href="asset://garrysmod/rtp_revival/vgui.css" />
    </head>

    <body>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    VoteMap.exe
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Close" onclick="noxctf.close();"></button>
                </div>
            </div>
            <div class="window-body">
                <h2>Good game! Time to vote</h2>
                <div id="map_list">

                </div>
            </div>
        </div>
    </body>
    <script>
        window.set_maplist = function set_maplist(maplist) {
            maplist.forEach(function (mapinfo) {
                var container = document.createElement('div');
                container.classList.add("map-button");

                var img = document.createElement('img');
                img.classList.add("map-img");
                img.src = mapinfo.thumb;
                container.appendChild(img);

                var span = document.createElement('span');
                span.classList.add('map-name');
                span.textContent = mapinfo.name;
                container.appendChild(span);

                document.getElementById("map_list").appendChild(container);
            });
        }
    </script>
</html>
